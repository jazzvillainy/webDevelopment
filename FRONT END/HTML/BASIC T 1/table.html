<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>NAME</th>
                <th>COMPLEXION</th>
                <th>AGE</th>
                <!-- <th> identifies 
            the header cell for a particular column. 
        column is vertical. -->
            </tr>
        </thead>
        <!-- MARKS THE END OF THE TABLE HEAD -->
        <!-- NEXT LINE <tbody> BEGINS THE BODY OF THE TABLE -->
        <tbody>
            <tr>
                <!-- note that <tr> invokes a new row -->
                <td>Crescent Dede</td>
                <td>Dark</td>
                <td>26</td>
            </tr>
            <tr>
                <!-- <td> is for table data specifically for
                    cells -->
                <td>Mabel Samuel</td>
                <td>Light</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Godwin Abel</td>
                <td>Dark</td>
                <td>25</td>
            </tr>
            <tr>
                <!-- note that <tr> invokes a new row -->
                <td>Conrad Dede</td>
                <td>Dark</td>
                <td>24</td>
            </tr>
            <tr>
                <!-- note that <tr> invokes a new row -->
                <td>James Briggs</td>
                <td>Dark</td>
                <td>28</td>
            </tr>
            <tr>
                <!-- note that <tr> invokes a new row -->
                <td>Gideon Usani</td>
                <td>Dark</td>
                <td>nil</td>
            </tr>
        </tbody>

    </table>
   
</body>
</html>
